<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlappyBird</title>
	<link rel="stylesheet" href="style/css.css" type="text/css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/js.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="banner"></div>
		<div id="begin">
			<div id="flash">
				<img src="img/head.jpg" alt="" id="head">
				<img src="img/bird0.png" alt="" id="headbird">
			</div>
			<div id="start">
				<img src="img/start.jpg" alt="">
			</div>
		</div>
		<div id="game">
			<img src="img/bird0.png" alt="" id="bird">
			<ul id="pipes">
				<li class="pipe">
					<p class="uppipe"></p>
					<p></p>
					<p></p>
					<p></p>
					<p class="downpipe"></p>
				</li>
				<li class="pipe">
					<p class="uppipe"></p>
					<p></p>
					<p></p>
					<p></p>
					<p class="downpipe"></p>
				</li>
			</ul>
			<div id="score">0</div>
		</div>
		<div id="gameover">
			<img src="img/game_over.jpg" alt="">
			<img src="img/message.jpg" alt="">
			<img src="img/ok.jpg" alt="" id="ok">
		</div>
	</div>
</body>
</html>
